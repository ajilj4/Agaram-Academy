<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
</head>

<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <div class="row">
      <form action="">
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" name="name" class="form-control" value="" onkeyup="inp(this)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" name="email" class="form-control" value="" onkeyup="inp(this)">
          </div>
        </div>
        <h3>Personal Details</h3>
        <div class="col-md-6">
          <label for="" class="form-label">Phone NO</label>
          <input type="number" class="form-control" id="" onkeyup="inp(this,'Personal_details')" name="phone">
        </div>
        <div class="col-md-6">
          <label for="in" class="form-label">dob</label>
          <input type="date" class="form-control" id="" onkeyup="inp(this,'Personal_details')" name="dateof">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">father name</label>
          <input type="text" class="form-control" id="inputPassword4" onkeyup="inp(this,'Personal_details')"
            name="father_name">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">gender</label>
          <input type="text" class="form-control" id="inputPassword4" onkeyup="inp(this,'Personal_details')"
            name="gender">
        </div>
        <div class="col-md-6">
          <label for="inputPassword4" class="form-label">Married Status</label>
          <input type="text" class="form-control" id="inputPassword4" onkeyup="inp(this,'Personal_details')"
            name="married_status">
        </div>
        <div class="col-12">
          <label for="inputAddress" class="form-label">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St"
            onkeyup="inp(this,'Personal_details')" name="address">
        </div>
        <div class="col-12">
          <label for="inputAddress2" class="form-label">Address 2</label>
          <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor"
            onkeyup="inp(this,'Personal_details')" name="address_2">
        </div>
        <div class="col-md-6">
          <label for="inputCity" class="form-label">City</label>
          <input type="text" class="form-control" id="inputCity" onkeyup="inp(this,'Personal_details')" name="city">
        </div>
        <div class="col-md-4">
          <label for="inputState" class="form-label">State</label>
          <select id="inputState" class="form-select">
            <option selected>Choose...</option>
            <option>...</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="inputZip" class="form-label">Zip</label>
          <input type="text" class="form-control" id="inputZip" onkeyup="inp(this,'Personal_details')" name="pincode">
        </div>
        <br>
        <h3>Skills</h3>
        <div class="col-md-4" style="display: flex;">

          <input type="text" class="form-control" id="skill" value="" name="Skills">
          <button type="button" class="btn btn-secondary btn-lg" onclick="adds('skills','skill','hidden')">ADD</button>
        </div>
        <div id="hidden">

        </div>
        <h3>Language</h3>
        <div class="col-md-4" style="display: flex;">

          <input type="text" class="form-control" id="lang" value="" name="Language">
          <button type="button" class="btn btn-secondary btn-lg" onclick="adds('Language','lang','langshow')">ADD</button>
        </div>
        <div id="langshow">

        </div>
        <h2>Educational Qualifications</h2>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Instite Name:</label>
          <div class="col-sm-10">
            <input name="instituename" type="text" class="form-control" id="ins_name" onkeyup="mulData(this,)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Level:</label>
          <div class="col-sm-10">
            <input name="level" type="text" class="form-control" id="ins_level" onkeyup="mulData(this,)">
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Year:</label>
          <div class="col-sm-10">
            <input name="year" type="number" class="form-control" id="ins_year" onkeyup="mulData(this,)">
          </div>
        </div>

        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Precentage:</label>
          <div class="col-sm-4" style="display:flex">
            <input name="precentage" type="number" class="form-control" id="ins_precentage" onkeyup="mulData(this,)">
            <input type="button" class="btn btn-primary" value="okk" onclick="mulData1('education')">
          </div>
        </div>
    </div>

    </form>
  </div>
  <div class="row">
    <div class="mb-3 alert alert-danger">
      <code> <pre id="display"></pre></code>
    </div>

  </div>
</body>
<script src="javascpt/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
