<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            width:200px;
            margin: 0 20%;
            animation-name: heart;
            animation-duration: 0.3s;
            animation-iteration-count: infinite;
        }
        @keyframes heart{
            from{
                transform: scale(0.9);
                /* animation-delay: 1s; */
            }
            to{
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <img src="Heart_corazón.svg.webp" alt="heart">
    <img src="Heart_corazón.svg.webp" alt="heart">

</body>
</html>
