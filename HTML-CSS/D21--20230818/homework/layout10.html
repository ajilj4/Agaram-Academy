<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-align: center;
        }
        .logo{
            width: 100%;
            min-height: 100px;
            line-height: 100px;
            background-color: rgb(240, 238, 240);
            margin-bottom: 10px;
            font-size: xx-large;
            font-weight: bold;
        }
        .header{
            width: 100%;
            min-height: 120px;
            line-height: 120px;
            background-color: rgb(240, 238, 240);
            margin-bottom: 20px;
            word-spacing:25px ;
        }
        
        .feature{
            width: 100%;
            min-height: 300px;
            background-color: rgb(240, 238, 240);
            margin-bottom: 15px;

        }
        .box{
            display: flex;
            flex-direction: row;
            min-height: 300px;
            margin-bottom: 20px;
        }
        .left{
            width: 33%;
            background-color: rgb(240, 238, 240);
            margin-right: 20px;
            padding-top: 15px;
        }
        .center{
            width: 33%;
            background-color: rgb(240, 238, 240);
            margin-right: 20px;
            padding-top: 15px;
        }
        .right{
            width: 32%;
            background-color: rgb(240, 238, 240);
            padding-top: 15px;
        }
        .footer{
            width: 100%;
            min-height: 150px;
            line-height: 150px;
            background-color: rgb(240, 238, 240);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Logo</div>
        <div class="header">
            <a href="#">Home</a>
            <a href="#">Product</a>
            <a href="#">Services</a>
            <a href="#">About</a>
            <a href="#">Contact</a>  
        </div>
        <div class="feature">Feature</div> 
        <div class="box">
            <div class="left">Column One</div>
            <div class="center">Column Two</div>
            <div class="right">column three</div>
        </div>
         <div class="footer">&copy; Coptright 2011</div> 
    </div>
</body>
</html>
