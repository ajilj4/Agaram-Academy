    <body>
        <h1>Here are the list types we use in html:</h1>
        <hr><br>
        <h3>Ordered List</h3>
        <ol>
            <li>First item</li>
            <li>Second item</li>
            <li>Third item</li>
            <li>fourth item</li>
            <li>fifth item</li>
        </ol><br>
        <h3>Unordered List</h3>
        <ul>
            <li>Apple</li>
            <li>Banana</li>
            <li>Orange</li>
            <li>Grapes</li>
            <li>Watermelon</li>
        </ul>
